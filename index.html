
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist Player</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="music-player">
        <h2>Music Player</h2>
        <div class="song-info">
            <p id="song-title" class="song-title">Song 1</p>
            <img class = "image" id = 'img'/>
            <p id = 'song-artist' class="artist"></p>
        </div>
        <div class="controls">
            <button id="prev" class="button"><i class="fas fa-backward"></i></button>
            <button id="play" class="button-play"><i class="fas fa-play"></i></button>
            <button id="pause" class="button-pause"><i class="fas fa-pause"></i></button>
            <button id="next" class="button"><i class="fas fa-forward"></i></button>
        </div>
        <audio id="audio">
            <source id="audio-source" src="song1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="playlist">
            <ul id="playlist">
                
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
